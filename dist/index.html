<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/style.73cabe44.css">
    <title>Build a JavaScript Calculator</title>
  <script src="/style.73cabe44.js"></script></head>
  <body>
    <div class="hero is-fullheight">
      <div class="hero-body">
        <div class="container">
          <div class="calculatrice">
            <div class="bt screen">
              <div class="input-line" id="input">0</div>
              <div class="display" id="display">0</div>
            </div>
            <button class="bt" id="clear" value="clear">AC</button>
            <button class="bt op" id="divide" value="/">/</button>
            <button class="bt op" id="multiply" value="*">x</button>
            <button class="bt op" id="subtract" value="-">-</button>
            <button class="bt op" id="add" value="+">+</button>
            <button class="bt" id="equals" value="=">=</button>
            <button class="bt num" id="seven" value="7">7</button>
            <button class="bt num" id="eight" value="8">8</button>
            <button class="bt num" id="nine" value="9">9</button>
            <button class="bt num" id="four" value="4">4</button>
            <button class="bt num" id="five" value="5">5</button>
            <button class="bt num" id="six" value="6">6</button>
            <button class="bt num" id="one" value="1">1</button>
            <button class="bt num" id="two" value="2">2</button>
            <button class="bt num" id="three" value="3">3</button>
            <button class="bt num" id="zero" value="0">0</button>
            <button class="bt num" id="decimal" value=".">.</button>
          </div>
        </div>
      </div>
    </div>
    <script src="/app.77c12427.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
